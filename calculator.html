<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<table class="calculator">
		<tr>
			<td colspan="4"><input type="text" readonly></td>
		</tr>

		<tr>
			<td><button data-key="Backspace" data-value="C">C</button></td>
			<td><button data-key="/" data-value="/">/</button></td>
			<td><button data-key="*" data-value="*">*</button></td>
	    	<td><button data-key="-" data-value="-">-</button></td>
		</tr>

		<tr>
			<td><button data-key="7" data-value="7">7</button></td>
			<td><button data-key="8" data-value="8">8</button></td>
			<td><button data-key="9" data-value="9">9</button></td>
			<td rowspan="2"><button class="large" data-key="+" data-value="+">+</button></td>
		</tr>

		<tr>
			<td><button data-key="4" data-value="4">4</button></td>
			<td><button data-key="5" data-value="5">5</button></td>
			<td><button data-key="6" data-value="6">6</button></td>
		</tr>

		<tr>
			<td><button data-key="1" data-value="1">1</button></td>
			<td><button data-key="2" data-value="2">2</button></td>
			<td><button data-key="3" data-value="3">3</button></td>
			<td rowspan="2"><button class="large" data-key="Enter" data-value="=">=</button></td>
		</tr>

		<tr>
			<td colspan="2"><button class="wide" data-key="0" data-value="0">0</button></td>
			<td><button data-key="." data-value=".">.</button></td>
		</tr>
	</table>
	<script src="calculator.js"></script>
</body>
</html>
