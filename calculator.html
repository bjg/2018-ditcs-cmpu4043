<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="container">

		<div class="output">
			<p>0</p>
		</div>

		<div class="row">
			<div class="button">
				<p>(</p>
			</div>
			<div class="button">
				<p>)</p>
			</div>
			<div class="button">
				<p>+-</p>
			</div>
			<div class="button">
				<p>/</p>
			</div>
		</div>

		<div class="row">
			<div class="button">
				<p>7</p>
			</div>
			<div class="button">
				<p>8</p>
			</div>
			<div class="button">
				<p>9</p>
			</div>
			<div class="button">
				<p>*</p>
			</div>
		</div>

		<div class="row">
			<div class="button">
				<p>4</p>
			</div>
			<div class="button">
				<p>5</p>
			</div>
			<div class="button">
				<p>6</p>
			</div>
			<div class="button">
				<p>-</p>
			</div>
		</div>

		<div class="row">
			<div class="button">
				<p>1</p>
			</div>
			<div class="button">
				<p>2</p>
			</div>
			<div class="button">
				<p>3</p>
			</div>
			<div class="button">
				<p>+</p>
			</div>
		</div>

		<div class="row">
			<div class="button">
				<p>0</p>
			</div>
			<div class="button">
				<p>.</p>
			</div>
			<div class="button">
				<p>C</p>
			</div>
			<div class="button">
				<p>=</p>
			</div>
		</div>

	</div>
</body>
</html>
