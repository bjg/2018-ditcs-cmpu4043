<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <canvas id="canvas" width="330" height="330"></canvas>
            </div>
            <div class="col">
                <div class="timer" id="timer_display"> 0m:0s:00ms</div>
                
                <div class="split" id="split_display"></div>
            </div>
        </div>
        <div class="row">
            <div class="btnContainer">
                <button class="buttons" id="start"> Start </button>
                <button class="buttons" id="stop"> Stop </button>
                <button class="buttons" id="split"> Split </button>
                <button class="buttons" id="reset"> Reset </button>
            </div>
        </div>
        
    </div>
    
</body>
