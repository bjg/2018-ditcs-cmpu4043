<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				font-family: Arial,Helvetica Neue,Helvetica,sans-serif; 
			}
			.screen{
				position: relative;
				max-width: 345px;
				border: 2px solid #AAAAAA;
				border-radius: 5px;
				border-color:#EEEEEE;
				box-shadow: -3px -3px #AAAAAA;
				margin: 0 16px 0 20px;
				background: #ffffff;
			}
			.text-on-screen{
				display: block;
				text-align: right;
				color: #AAAAAA;
				padding: 0px 3px 1px 0;
				font-size: 20px;
				overflow: hidden;
			}
			.button-container{    
				max-width: 350px;
				margin-top: 15px;
				margin-right: 20px;
				margin-bottom: 20px;
				padding-left: 20px;
			}
			.button{
				display: inline-block;
				width: 78px;
				height: 35px;
				background-color: #C0C0C0;
				border: 1px solid #ADADAD;
				border-radius: 8px;
				box-shadow: 3px 3px #6C6C6C;
				margin-top: 10px;
				text-align: center
			}
			.calculator{
				display: inline-block;
				margin: 40px 0 0 45px;
				padding: 25px 0px 10px 0px;
				border: 2px solid black;
				border-radius: 15px;
				background: #F7F7F7;
			}
			.middle-button-r{
				margin-right: 5px;
			}
			.middle-button-l{
				margin-right: 5px;
				margin-left: 5px;
			}
			.text-button{
				display: block;
				padding-top: 6px;
				font-size: 21px;
			}
		</style>
		<script src="Lab2Q1.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="screen">
				<div class="text-on-screen">
					<h1 id="calculator_screen_value">0</h1>
				</div>
			</div>
			<div class="button-container">
				
				<div class="button"><span class="text-button" onclick="take_input(left_bracket())">(</span></div>
				<div class="button middle-button-l" ><span class="text-button" onclick="take_input(right_bracket())">)</span></div>
				<div class="button middle-button-r"><span class="text-button">&#177;</span></div>
				<div class="button"><span class="text-button" onclick="take_input(div())">&#247;</span></div>

				<div class="button"><span class="text-button" onclick="take_input(7)">7</span></div>
				<div class="button middle-button-l"><span class="text-button" onclick="take_input(8)">8</span></div>
				<div class="button middle-button-r"><span class="text-button" onclick="take_input(9)">9</span></div>
				<div class="button"><span class="text-button" onclick="take_input(mult())">x</span></div>
				
				<div class="button"><span class="text-button"  onclick="take_input(4)">4</span></div>
				<div class="button middle-button-l"><span class="text-button" onclick="take_input(5)">5</span></div>
				<div class="button middle-button-r"><span class="text-button" onclick="take_input(6)">6</span></div>
				<div class="button"><span class="text-button" onclick="take_input(subtract())">-</span></div>
				
				<div class="button"><span class="text-button" onclick="take_input(1)">1</span></div>
				<div class="button middle-button-l"><span class="text-button" onclick="take_input(2)">2</span></div>
				<div class="button middle-button-r"><span class="text-button" onclick="take_input(3)">3</span></div>
				<div class="button"><span class="text-button" onclick="take_input(add())">+</span></div>
				
				<div class="button"><span class="text-button" onclick="take_input(0)">0</span></div>
				<div class="button middle-button-l"><span class="text-button" onclick="take_input((.))">.</span></div>
				<div class="button middle-button-r"><span class="text-button" onclick="clear()">c</span></div>
				<div class="button"><span class="text-button" onclick="equal()">=</span></div>
			</div>
		</div>
	</body>
</html>
