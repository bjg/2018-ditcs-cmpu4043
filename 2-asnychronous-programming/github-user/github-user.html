<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>Github</title>
  
   <link rel="stylesheet" href="githubCss.css">
   <script type="text/javascript" src="githubjs.js"> </script>
   
</head>

<body>
  <div id="container">
    
  <input id="usernameInput" placeholder="Username"></input>
  
  <button id="search" onclick='searchUser()'>search</button>
  </br>
  
  
  <div id="userProfile">
  
    User Profile :
  <ul>
  <li id="name"> Name : </li>
  <li id="username"> Username : </li>
  <li id="email"> Email : </li>
  <li id="location"> Location : </li>
  <li id="gists"> Gists : </li>
   
  </ul>
  
  </div>
  
  
  <div id="repoProfile">
    User Repos :
    
  <ul>
  <li id="repoName"> Name : </li>
    <li id="repoDesc"> Description : </li>
  </ul>
  </div>
  
</div>
</div>

</body>
</html>
