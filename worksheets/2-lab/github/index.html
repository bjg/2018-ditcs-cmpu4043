<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GitHub Profile</title>

		<link rel="stylesheet" type="text/css" href="main.css">

		<script type="text/javascript" src="api.js"></script>

	</head>
	<body>
		<div class="top">
			<h2>GitHub Profile <small>By Mark Barrett</small></h2>
		</div>
		<div id="messages">
		</div>
		<div class="container">
			<input class="text-input" placeholder="GitHub Username" type="text" id="github-username" name="github-username">
			<button class="button-default" id="submit-username">Search</button>
			<br/>
			<div class="profile" id="profile" style="visibility: hidden;">
				<div class="left-side" id="left-side">
					<h3>User Profile</h3>
				</div>
				<div class="right-side" id="right-side">
					<h3>User Repos</h3>
				</div>
			</div>
		</div>
	</body>
</html>
