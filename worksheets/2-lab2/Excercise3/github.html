<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Git Hub User Query - Async Programming</title>
  <link rel="stylesheet" type="text/css" href="styles.css"></link>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <input class="username" id="input_user" type="text" placeholder="Username">
    <button class="search_field" type="submit" name="search" onclick="query_user()">Search</button>
     <div class="user_page">
      <div class="user_profile">
        <h3>User Profile</h3>
        <div class="user_info">
          <img id="img" src="question-mark.jpg" alt="No profile picture">
          <div id="name_container">
            <h4>Name:</h4>
            <div id="name"></div>
          </div>
          <div id="username_container">
            <h4>Username:</h4>
            <div id="username"></div>
          </div>
          <div id="email_container">
            <h4>Email:</h4>
            <div id="email"></div>
          </div>
          <div id="location_container">
            <h4>Location:</h4>
            <div id="location"></div>
          </div>
          <div id="num_gists_container">
            <h4>Number of Gists:</h4>
            <div id="num_gists"></div>
          </div>
        </div>
      </div>
      <div class="user_repositories">
        <h3>User Repos</h3>
        <div class="repos" id="repositories"></div>
      </div>
    </div>
  </div>
</body>
</html>
