<!DOCTYPE html>
<html>
  <head>
    <title>Functional Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="calculator_screen">
        <h1 id="calculator_screen_value">0</h1>
      </div>
      <div id="calculator_body">
        <ul>
          <li><button onclick="take_input(left_bracket())" type="button">(</button></li>
          <li><button onclick="take_input(right_bracket())" type="button">)</button></li>
          <li><button onclick="make_negative()" type="button">&#8723;</button></li>
          <li><button onclick="take_input(divide())" type="button">&divide</button></li>
        </ul>
        <ul>
          <li><button onclick="take_input(7)" type="button">7</button></li>
          <li><button onclick="take_input(8)" type="button">8</button></li>
          <li><button onclick="take_input(9)" type="button">9</button></li>
          <li><button onclick="take_input(multiply())" type="button">x</button></li>
        </ul>
        <ul>
          <li><button onclick="take_input(4)" type="button">4</button></li>
          <li><button onclick="take_input(5)" type="button">5</button></li>
          <li><button onclick="take_input(6)" type="button">6</button></li>
          <li><button onclick="take_input(subtract())" type="button">-</button></li>
        </ul>
        <ul>
          <li><button onclick="take_input(1)" type="button">1</button></li>
          <li><button onclick="take_input(2)" type="button">2</button></li>
          <li><button onclick="take_input(3)" type="button">3</button></li>
          <li><button onclick="take_input(add())" type="button">+</button></li>
        </ul>
        <ul>
          <li><button onclick="take_input(0)" type="button">0</button></li>
          <li><button onclick="take_input(decimal_point())" type="button">.</button></li>
          <li><button onclick="clear_screen()" type="button">C</button></li>
          <li><button onclick="equal_press()" type="button">=</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
