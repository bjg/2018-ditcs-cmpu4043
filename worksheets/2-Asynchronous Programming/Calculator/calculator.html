<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="stylesheet2.css">

<script src="eventhandler.js"></script>

</head>

<div class="calculator" onkeypress="calFunction()">

       <input type="textfield" value="" placeholder="0" id="calc">
       <div class="calculator-buttons">

         <button class="number-and-symbols-button" onclick='v("(")'>(</button>
         <button class="number-and-symbols-button" onclick='v("%")'>%</button>
         <button class="number-and-symbols-button" onclick='v(")")'>)</button>
         <button class="number-and-symbols-button" onclick='v("/")'>รท</button>

         <button class="number-and-symbols-button" onclick='v("7")'>7</button>
         <button class="number-and-symbols-button" onclick='v("8")'>8</button>
         <button class="number-and-symbols-button" onclick='v("9")'>9</button>
         <button class="number-and-symbols-button" onclick='v("*")'>*</button>

         <button class="number-and-symbols-button" onclick='v("4")'>4</button>
         <button class="number-and-symbols-button" onclick='v("5")'>5</button>
         <button class="number-and-symbols-button" onclick='v("6")'>6</button>
         <button class="number-and-symbols-button" onclick='v("-")'>-</button>

         <button class="number-and-symbols-button" onclick='v("1")'>1</button>
         <button class="number-and-symbols-button" onclick='v("2")'>2</button>
         <button class="number-and-symbols-button" onclick='v("3")'>3</button>
         <button class="number-and-symbols-button" onclick='v("+")'>+</button>

         <button class="number-and-symbols-button" onclick='v("0")'>0</button>
         <button class="number-and-symbols-button" onclick='v(".")'>.</button>
         <button class="number-and-symbols-button" onclick='c("")'>C</button>
         <button class="number-and-symbols-button" onclick='e("=")'>=</button>

       </div>
 </div>
