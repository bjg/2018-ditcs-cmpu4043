<!DOCTYPE html>
<html>
<head>
<style>
body{
  font-family: sans-serif;
}
.calculator{
  width: 35%;
  border: 3px solid;
  border-color: black;
  height: 20%;
  padding: 5%;
  border-radius: 4%;
}

#screen{
  border: 3px ;
  border-color: lightgrey;
  border-style: inset;
  background-color: white;
  height: 50%;
  border-radius: 25px;
  grid-column: 1/5;
  color: rgba(192,192,192);
  font-size: 45px;
  text-align: right;
}
.grid-container {
  display: grid;
  grid-column-gap: 10px;
  grid-row-gap: 10px;
  grid-template-rows: 150px auto auto auto auto;
  grid-template-columns: auto auto auto auto;
  background-color: white;
  padding: 10px;
  border-radius: 10%;
}
.grid-item {
  background-color: rgba(192,192,192);
  padding: 20px;
  margin-bottom: 10;
  font-size: 30px;
  text-align: center;
  border-radius: 10%;

  box-shadow: 0 4px rgb(102, 99, 98);
}
</style>
<script>
  var num = " ";

  function readIn(pick){
    let screen = document.getElementById("screen");

    if(pick == '='){
        calculation();
    }
    else if (pick == '±'){
      answer = eval(num);
      num = answer*(-1);
      screen.innerHTML = num;
    }
    else{
        num+=pick;
        screen.innerHTML = num;
    }

    if(pick == 'c'){
      clearS();
      num = " ";
    }
  }

  function calculation(){
    try{
        let answer = eval(num);
        clearS();
        let screen = document.getElementById('screen');
        screen.innerHTML = answer;
        num = answer;
      }catch(e){
        let screen = document.getElementById('screen');
        screen.innerHTML = "Invalid Input";
      }
  }


  //function for clearing the calculator screen
  function clearS(){
    let screen = document.getElementById('screen');
    screen.innerHTML = ' ';
    num = ' ';
  }

  //keyboard input
  function pressed(e){
    	let keynum = e.keyCode;
      keynum = String.fromCharCode(keynum);
      readIn(keynum);
  }

</script>

</head>
<body onkeypress="pressed(event)">

<div class="calculator">
  <div class="grid-container">
    <div id="screen" class="grid-item">
    </div>
    <div class="grid-item" onClick="readIn('(')"> ( </div>
    <div class="grid-item" onClick="readIn(')')">)</div>
    <div class="grid-item" onClick="readIn('±')">±</div>
    <div class="grid-item" onClick="readIn('/')">÷</div>
    <div class="grid-item" onClick="readIn('7')">7</div>
    <div class="grid-item" onClick="readIn('8')">8</div>
    <div class="grid-item" onClick="readIn('9')">9</div>
    <div class="grid-item" onClick="readIn('*')">X</div>
   <div class="grid-item" onClick="readIn('4')">4</div>
   <div class="grid-item" onClick="readIn('5')">5</div>
   <div class="grid-item" onClick="readIn('6')">6</div>
    <div class="grid-item" onClick="readIn('-')">-</div>
    <div class="grid-item" onClick="readIn('1')">1</div>
    <div class="grid-item" onClick="readIn('2')">2</div>
    <div class="grid-item" onClick="readIn('3')">3</div>
    <div class="grid-item" onClick="readIn('+')">+</div>
    <div class="grid-item" onClick="readIn('0')">0</div>
    <div class="grid-item" onClick="readIn('.')">.</div>
    <div class="grid-item" onClick="readIn('c')">C</div>
    <div class="grid-item" onClick="readIn('=')">=</div>
  </div>
</div>



</body>
</html>
