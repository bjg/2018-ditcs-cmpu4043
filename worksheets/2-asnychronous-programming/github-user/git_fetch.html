<!DOCTYPE html>
<html>
<head>
	<title>GitHub Parser</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="searcharea">
		<input type="text" name="User Search" id="searchbox" placeholder="Enter username">
		<button id="search">Search</button>
	</div>
	<div id="content-container">
		<div class="content-cell" id="content-left">
			<h3>User Profile</h3>
			<div id="user-profile">
				<img id="avatar">
				<span class="user-details" id="name">Name</span>
				<span class="user-details" id="username">Username</span>
				<span class="user-details" id="email">Email</span>
				<span class="user-details" id="location">Location</span>
				<span class="user-details" id="gist">Gists</span>
			</div>
		</div>
		<div class="content-cell" id="content-right">
			<h3>User Repos</h3>
			<div id="user-repos">

			</div>
		</div>
	</div>
	<!--
		Call to javascript
	-->
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
