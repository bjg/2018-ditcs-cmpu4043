<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
	<calculator>
		<displayport>
			<number>0</number>
		</displayport>

		<buttons>
			<buttonsRow>
				<button>(</button>
				<button>)</button>
				<button>±</button>
				<button>÷</button>
			</buttonsRow>
			<buttonsRow>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>x</button>
			</buttonsRow>
			<buttonsRow>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</buttonsRow>
			<buttonsRow>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>+</button>
			</buttonsRow>
			<buttonsRow>
				<button>0</button>
				<button>.</button>
				<button>C</button>
				<button>=</button>
			</buttonsRow>

		</buttons>
	</calculator>
</body>

<script src="script.js"></script>
</html>
