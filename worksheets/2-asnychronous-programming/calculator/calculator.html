<body>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<div id="calculator">
	  <div id="input"></div>
	  <div class="row">
			<div class="sym">(</div>
			<div class="sym">)</div>
			<div id="change">±</div>
			<div class="op">÷</div>
	  </div>
	  <div class="row">
			<div class="num">7</div>
			<div class="num">8</div>
			<div class="num">9</div>
			<div class="op">X</div>
	  </div>
	  <div class="row">
			<div class="num">4</div>
			<div class="num">5</div>
			<div class="num">6</div>
			<div class="op">-</div>
	  </div>
	  <div class="row">
			<div class="num">1</div>
			<div class="num">2</div>
			<div class="num">3</div>
			<div class="op">+</div>
	  </div>
	  <div class="row">
			<div class="num">0</div>
			<div class="sym">.</div>
			<div id="clr">C</div>
			<div id="eq">=</div>
	  </div>
	</div>
</body>
<script src="calculator.js"></script>
