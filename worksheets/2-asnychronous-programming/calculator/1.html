<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
<style type="text/css">
body{
 font-family: Arial,Helvetica Neue,Helvetica,sans-serif;
}
#calculator{
	border-radius: 5px;
	border:2px solid black;
	display: block;
	width: 400px;
	height: auto;
	padding: 20px 17px 10px 10px;
}
#screen{
	width: 100%;
	height: 45px;
	border: 2px inset #999999;
	border-radius: 5px;
	text-align: right;
	padding: 3px 0 0px 0;
	font-size: xx-large;
	color: grey;
	margin-left: 3px;

}
#keyboard{
	width: 100%;
	margin: 20px 5px 0px 5px;
}
.button{
	display: inline-block;
	border: 2.5px outset #595959;
	border-radius: 5px;
	width: 22%;
  height:25px;
	text-align: center;
  background-color:#b3b3b3;
  font-weight: 500500;
	font-size: 15px;
  padding:15px 0 27px 0;
  margin-bottom: 8px;
  margin-left: 8px;
}


</style>
</head>
<script type="text/javascript">
var result;
//Function that captures when a button of the calculator is click
function typeIn(value) {

	//Swicth to add the corresponding number click on screen
			switch (parseInt(value)) {
				case 0:
				document.getElementById("screen").value+=0;
				break;
				case 1:
				document.getElementById("screen").value+=1;
				break;
				case 2:
				document.getElementById("screen").value+=2;
				break;
				case 3:
				document.getElementById("screen").value+=3;
				break;
				case 4:
				document.getElementById("screen").value+=4;
				break;
				case 5:
				document.getElementById("screen").value+=5;
				break;
				case 6:
				document.getElementById("screen").value+=6;
				break;
				case 7:
				document.getElementById("screen").value+=7;
				break;
				case 8:
				document.getElementById("screen").value+=8;
				break;
				case 9:
				document.getElementById("screen").value+=9;
				break;
				default:

			}

}
//Function to get the sign operation and display it on screen
function getSign(value){
	var input = 	document.getElementById("screen").value;

	switch (value) {
		case '+':
		document.getElementById("screen").value+='+';
		break;
		case '-':
		document.getElementById("screen").value+='-';
		break;
		case '÷':
		document.getElementById("screen").value+='/';
		break;
		case 'x':
		document.getElementById("screen").value+='*';
		break;
		case '.':
		document.getElementById("screen").value+='.';
		break;
		case '(':
		document.getElementById("screen").value+='(';
		break;
		case ')':
		document.getElementById("screen").value+=')';
		break;
		case '±':
		var n = input.indexOf("-");
		if(n==0){

			document.getElementById("screen").value=Math.abs(input);
		}else{
			document.getElementById("screen").value='-'+input;
		}

		break;
		default:
	}
}
//Function to clean screen and result is set to 0
function clearScreen(){
	document.getElementById("screen").value="";
	result="";
}
//functin that calculates the operation presented on the screen
function calc(){
	var input = document.getElementById("screen").value;
	result =eval(input);
	document.getElementById("screen").value="";
	document.getElementById("screen").value=result;
}

//Javascript event listener for keyboard
document.addEventListener('keypress', (event) => {
	var key_press = String.fromCharCode(event.keyCode);
	var key_code = event.key;
	if(key_press==1) {
      	document.getElementById("screen").value+=1;
  }else if (key_press == 2) {
  		document.getElementById("screen").value+=2;
  }else if (key_press == 3) {
  		document.getElementById("screen").value+=3;
  }else if (key_press == 4) {
  		document.getElementById("screen").value+=4;
  }else if (key_press == 5) {
  		document.getElementById("screen").value+=5;
  }else if (key_press == 6) {
  		document.getElementById("screen").value+=6;
  }else if (key_press == 7) {
  		document.getElementById("screen").value+=7;
  }else if (key_press == 8) {
  		document.getElementById("screen").value+=8;
  }else if (key_press == 9) {
  		document.getElementById("screen").value+=9;
  }else if (key_press == 0) {
  		document.getElementById("screen").value+=0;
  }else if (key_code == '+') {
  		document.getElementById("screen").value+='+';
  }else if (key_code == '-') {
  		document.getElementById("screen").value+='-';
  }else if (key_code == '.') {
  		document.getElementById("screen").value+='.';
  }else if (key_code == '/') {
  		document.getElementById("screen").value+='/';
  }else if (key_code == '*') {
  		document.getElementById("screen").value+='*';
  }else if (key_code == '(') {
  		document.getElementById("screen").value+='(';
  }else if (key_code == ')') {
  		document.getElementById("screen").value+=')';
  }else if (key_code== '=') {
  		calc();
	//press the key c to clean result on screen
  }else if (key_code.toLowerCase()  == 'c') {
  		clearScreen();
  }


});




</script>
<body>
	<div id="calculator">
		<input id="screen" type = "text" placeholder="0" disabled></input>
		<div id="keyboard">
			<button class="button" type="button" value="(" onclick="getSign(this.value)">(</button>
			<button class="button" type="button" value=")" onclick="getSign(this.value)">)</button>
			<button class="button" type="button" value="&#xb1;" onclick="getSign(this.value)">&#xb1;</button>
			<button class="button" type="button" value="&#xf7;" onclick="getSign(this.value)">&#xf7;</button>

      <button class="button" type="button" value="7" onclick="typeIn(this.value)">7</button>
			<button class="button" type="button" value="8" onclick="typeIn(this.value)">8</button>
			<button class="button" type="button" value="9" onclick="typeIn(this.value)">9</button>
			<button class="button" type="button" value="x" onclick="getSign(this.value)">X</button>

      <button class="button" type="button" value="4" onclick="typeIn(this.value)">4</button>
			<button class="button" type="button" value="5" onclick="typeIn(this.value)">5</button>
			<button class="button" type="button" value="6" onclick="typeIn(this.value)">6</button>
			<button class="button" type="button" value="-" onclick="getSign(this.value)">-</button>

      <button class="button" type="button" value="1" onclick="typeIn(this.value)">1</button>
			<button class="button" type="button" value="2" onclick="typeIn(this.value)">2</button>
			<button class="button" type="button" value="3" onclick="typeIn(this.value)">3</button>
			<button class="button" type="button" value="+" onclick="getSign(this.value)">+</button>

      <button class="button" type="button" value="0" onclick="typeIn(this.value)">0</button>
			<button class="button" type="button" value="." onclick="getSign(this.value)">.</button>
			<button class="button" type="button" value="C" onclick="clearScreen()">C</button>
			<button class="button" type="button" value="=" onclick="calc()">=</button>

		</div>



	</div>

</body>
</html>
