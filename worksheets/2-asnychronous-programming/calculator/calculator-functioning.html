<!DOCTYPE html>
<html>
	<head>
		<!--Linking to CSS-->
		<link type="text/css" rel="stylesheet" href="main-style.css"/>
		<meta charset="UTF-8">
		<title>Rich Web - Lab 2/5</title>
	</head>
	<body>
	
	<script type="text/javascript" src="calculator-functioning.js"></script>
	
		<div class="border">
			<form name="calculator" >
				<input id="screenID" name="theScreen" oninput="numberPressed(this.value)" type="text" value="0" readonly/>
			</form>
				<br>
				<input id="leftBracket" 	onclick="numberPressed('(')" 	type="button" value="(">
				<input id="rightBracket" 	onclick="numberPressed(')')" 	type="button" value=")">
				<input id="plusminus" 		onclick="operationPressed('±')" type="button" value="±">
				<input id="divide"		 	onclick="operationPressed('/')" type="button" value="÷">
				<br>
				<input id="numberSeven" 	onclick="numberPressed(7)" 		type="button" value="7">
				<input id="numberEight" 	onclick="numberPressed(8)" 		type="button" value="8">
				<input id="numberNine" 		onclick="numberPressed(9)" 		type="button" value="9">
				<input id="operatorMultiply"onclick="operationPressed('*')"	type="button" value="x">
				<br>
				<input id="numberFour" 		onclick="numberPressed(4)" 		type="button" value="4">
				<input id="numberFive"	 	onclick="numberPressed(5)" 		type="button" value="5">
				<input id="numberSix" 		onclick="numberPressed(6)" 		type="button" value="6">
				<input id="operatorMinus" 	onclick="operationPressed('-')"	type="button" value="-">
				<br>
				<input id="numberOne" 		onclick="numberPressed(1)"		type="button" value="1">
				<input id="numberTwo" 		onclick="numberPressed(2)" 		type="button" value="2">
				<input id="numberThree" 	onclick="numberPressed(3)" 		type="button" value="3">
				<input id="operatorAdd" 	onclick="operationPressed('+')"	type="button" value="+">
				<br>
				<input id="numberZero" 		onclick="numberPressed(0)" 		type="button" value="0">
				<input id="operatorDot" 	onclick="numberPressed('.')" 	type="button" value=".">
				<input id="operatorClear" 	onclick="screenClear()" 		type="button" value="C">
				<input id="operatorAnswer" 	onclick="showSum()" 			type="button" value="=">
				<br>
		</div>
	</body>
</html>
