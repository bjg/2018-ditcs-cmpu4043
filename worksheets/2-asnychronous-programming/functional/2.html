<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
  /*List of objects having the following user attributes:
  Username
  City
  Zipcode
  */
  fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(json => console.log(json.map(element => "Username: "+ element.username + " City: " + element.address.city + " Zipcode: "+ element.address.zipcode)))
  //Show the number of users having only zipcodes starting with the number 2 or the number 5
  fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(json => console.log(json.filter(element =>  element.address.zipcode.startsWith("5") || element.address.zipcode.startsWith("2") ).map(element => element.address.zipcode)))
  //List all of the post titles having more than six words
  fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(json => console.log(json.filter(element => element.title.split(" ").length >6).map(element => element.title)))
  //Show a word frequency map for all of the body contents of the posts
  fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then( json => console.log(json.map( (element) => {
    word= element.body.split(" ");
    frequency = {};

    word.map((count) => {
      if(frequency[count]) {
        frequency[count] += 1;
      }
      else {
        frequency[count] = 1;
      }
    })

    return frequency;
  }
)))




</script>

</body>
</html>
