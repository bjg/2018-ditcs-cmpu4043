<DOCTYPE! html>
    <html lang="en">
        
            
            <script language = javascript>
                var width = 101;
                var height = 50;
                var cells = [];
                
                var generation = 0;
                
                var ruleset = [0, 0, 1, 1, 1, 1, 0, 0];
                
                
                init();
                
                
                function init() {
                    
                    for(var i = 0; i <= width; i++){
                        cells[i] = Math.floor(Math.random()*2);
                    }
                    
                    draw();
                }
                
                function draw() {
                
                    for(var i = 0; i < width; i++){
                        if(cells[i] == 1)
                        {
                            document.write("<div style = \"border: 1px solid black; background-color: black;float: left; height : 8px; width : 8px;\" id = \"cell\"></div>");
                        }
                        else {
                            document.write("<div style = \"border: 1px solid black; background-color: white; float: left; height : 8px; width : 8px;\" id = \"cell\"></div>");
                        }
                    }
                    
                    document.write("<br>");
                    if(generation < height){
                        rows();
                    }
                }
                
                
                function rows() {
                    var nextcells = Array(cells.length);
                    var left;
                    var me;
                    var right;
                    
                    for(var i = 0; i < width-1; i++){
                        
                        if(i == 0){
                            left = cells[100];
                            me = cells[i];
                            right = cells[i+1];  
                        }
                        else if(i == 100){
                            left = cells[i-1];
                            me = cells[i];
                            right = cells[0];
                        }
                        else {
                           left = cells[i-1];
                            me = cells[i];
                            right = cells[i+1]; 
                        }
                        
                        nextcells[i] = rules(left,me,right);  
                    }
                    
                    cells = nextcells;
                    generation++;
                    draw();
                    
                }
                
                function rules(a, b, c) {
                  if (a == 1 && b == 1 && c == 1) return ruleset[0];
                  if (a == 1 && b == 1 && c == 0) return ruleset[1];
                  if (a == 1 && b == 0 && c == 1) return ruleset[2];
                  if (a == 1 && b == 0 && c == 0) return ruleset[3];
                  if (a == 0 && b == 1 && c == 1) return ruleset[4];
                  if (a == 0 && b == 1 && c == 0) return ruleset[5];
                  if (a == 0 && b == 0 && c == 1) return ruleset[6];
                  if (a == 0 && b == 0 && c == 0) return ruleset[7];
                  return 0;
                }


            </script>    
        
    </html>
