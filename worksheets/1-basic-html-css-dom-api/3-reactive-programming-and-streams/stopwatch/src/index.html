<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="stopwatch">
        <canvas id="stopwatchCanvas" width="300" height="300"></canvas>
        <div id="time">
            <span id="mins">00</span>
            <span>:</span>
            <span id="secs">00</span>
            <span>:</span>
            <span id="milliSecs">00</span>
            <div id="buttons">

            </div>
        </div>
    </div>
    <div id="times">
        <table id="tableTimes" border="1px solid black">
            <tr>
                <th>Minutes</th>
                <th>Seconds</th>
                <th>Milli Seconds</th>
            </tr>

        </table>
    </div>
    <script src="/dist/dist/stopwatch.bundle.js"></script>
</body>
</html>
