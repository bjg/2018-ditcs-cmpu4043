<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator Skin</title>

		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="top">
			<h2>Calcultor Skin <small>By Mark Barrett</small></h2>
		</div>
		<div class="calculator">
			<div class="screen">
				<h1 class="screen-text">0</h1>
			</div>
			<div class="buttons">
				<div class="button">
					<h3>(</h3>
				</div>
				<div class="button">
					<h3>)</h3>
				</div>
				<div class="button">
					<h3>&plusmn;</h3>
				</div>
				<div class="button">
					<h3>&divide;</h3>
				</div>
				<div class="button">
					<h3>7</h3>
				</div>
				<div class="button">
					<h3>8</h3>
				</div>
				<div class="button">
					<h3>9</h3>
				</div>
				<div class="button">
					<h3>X</h3>
				</div>
				<div class="button">
					<h3>4</h3>
				</div>
				<div class="button">
					<h3>5</h3>
				</div>
				<div class="button">
					<h3>6</h3>
				</div>
				<div class="button">
					<h3>-</h3>
				</div>
				<div class="button">
					<h3>1</h3>
				</div>
				<div class="button">
					<h3>2</h3>
				</div>
				<div class="button">
					<h3>3</h3>
				</div>
				<div class="button">
					<h3>+</h3>
				</div>
				<div class="button">
					<h3>0</h3>
				</div>
				<div class="button">
					<h3>.</h3>
				</div>
				<div class="button">
					<h3>C</h3>
				</div>
				<div class="button">
					<h3>=</h3>
				</div>
			</div>
		</div>
	</body>
</html>
