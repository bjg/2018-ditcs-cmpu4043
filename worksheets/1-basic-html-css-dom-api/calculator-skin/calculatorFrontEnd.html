<html>

<head>
    <style>
        .Table {
            display: table;
            width: auto;
            background-color: white;
            border: 1px solid black;
            border-spacing: 5px;
        }
        
        .Row {
            display: table-row;
            width: auto;
        }
        
        .Cell {
            float: left;
            display: table-column;
            width: 70px;
        }
    </style>
</head>

<body>
    <form>
        <div class="Table">
            <textarea rows="1" cols="40">
                Numeric Display
            </textarea>

            <div class="Row">
                <div class="Cell">
                    <button>(</button>
                </div>
                <div class="Cell">
                    <button>)</button>
                </div>
                <div class="Cell">
                    <button>?</button>
                </div>
                <div class="Cell">
                    <button>%</button>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    <button>7</button>
                </div>
                <div class="Cell">
                    <button>6</button>
                </div>
                <div class="Cell">
                    <button>5</button>
                </div>
                <div class="Cell">
                    <button>X</button>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    <button>6</button>
                </div>
                <div class="Cell">
                    <button>5</button>
                </div>
                <div class="Cell">
                    <button>4</button>
                </div>
                <div class="Cell">
                    <button>-</button>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    <button>3</button>
                </div>
                <div class="Cell">
                    <button>2</button>
                </div>
                <div class="Cell">
                    <button>1</button>
                </div>
                <div class="Cell">
                    <button>+</button>
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    <button>0</button>
                </div>
                <div class="Cell">
                    <button>.</button>
                </div>
                <div class="Cell">
                    <button>1</button>
                </div>
                <div class="Cell">
                    <button>=</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
