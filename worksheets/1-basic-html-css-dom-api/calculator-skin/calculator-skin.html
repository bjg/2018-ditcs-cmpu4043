<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="calc-style.css" />
</head>
<body>
    
    <div id="calculator">       
        <div id="display">
                <span id="display-text">0</span>
        </div>
        <div id="button-grid">
            <div class="btn">
                <span class="btn-text" id="open-parenth">(</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="close-parenth">)</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="sign">&plusmn;</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="divide">&divide;</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n7">7</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n8">8</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n9">9</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="multiply">x</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n4">4</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n5">5</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n6">6</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="minus">-</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n1">1</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n2">2</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n3">3</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="add">+</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="n0">0</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="point">.</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="clear">C</span>
            </div>
            <div class="btn">
                <span class="btn-text" id="equals">=</span>
            </div>
        </div>
    </div>

</body>
</html>
