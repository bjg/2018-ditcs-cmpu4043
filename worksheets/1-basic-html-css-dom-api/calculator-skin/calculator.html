<!DOCTYPE HTML>
<html>

    <head>
        <title>
            Calculator Front End
        </title>
    </head>
    <body>
        <div class="calculator">
            <div id="screen">0</div>
            <button class="button">(</button>
            <button class="button rightbracket">)</button>
            <button class="button plusminus">+/−</button>
            <button class="button division">÷</button>
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button multiply">x</button>
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button minus">-</button>
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button plus">+</button>
            <button class="button zero">0</button>
            <button class="button point">.</button>
            <button class="button clear">C</button>
            <button class="button equals">=</button>
        </div>
      
    </body>
</html>

<style>
    .calculator{
        padding: 2%;
        border: 0.1em solid #000000;
        margin: auto;
        width: 60%;
        height: 50%;
        border-radius: 10px;
    }
    #screen{
        text-align: right;
        font-family: Arial;
        font-size: 2em;
        color: #adacac;
        padding: 3%;
        border: 0.1em solid #adacac;
        border-radius: 10px;
        box-shadow: inset 1px 2px 0px 0px #838282;
    }
    .button {
        cursor: pointer;
        font-family: Arial;
        font-weight: bold;
        margin-top: 0.5em;
        padding: 1%;
        display: inline-block;
        border: 0.1em solid #808080;
        width: 24%;
        border-radius: 10px;
        box-shadow: 1px 2px 0px 0px;
    }
</style>
