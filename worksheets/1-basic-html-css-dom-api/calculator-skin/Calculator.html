<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./Calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>

    <button class="num0">0</button>
    <button class="num1">1</button>
    <button class="num2">2</button>
    <button class="num3">3</button>
    <button class="num4">4</button>
    <button class="num5">5</button>
    <button class="num6">6</button>
    <button class="num7">7</button>
    <button class="num8">8</button>
    <button class="num9">9</button>

    <button class="btnDot">.</button>
    <button class="btnC">C</button>

    <button class="btnDiv">÷</button>
    <button class="btnMult">X</button>
    <button class="btnSub">-</button>
    <button class="btnAdd">+</button>
    <button class="btnEq">=</button>
    <button class="btnOB">(</button>
    <button class="btnCB">)</button>
    <button class="btnAddSub">±</button>
  </div>
</body>
</html>
