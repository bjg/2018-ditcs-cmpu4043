<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
<style type="text/css">
body{
 font-family: Arial,Helvetica Neue,Helvetica,sans-serif;
}
#calculator{
	border-radius: 5px;
	border:2px solid black;
	display: block;
	width: 400px;
	height: auto;
	padding: 20px 17px 10px 10px;
}
#screen{
    width: auto;
    height: 45px;
    border: 2px inset #999999;
    border-radius: 5px;
    text-align: right;
    padding: 5px 4px 0px 0;
    font-size: xx-large;
    color: grey;

}
#keyboard{
	width: 100%;
	margin: 20px 5px 0px 5px;
}
.button{
	display: inline-block;
	border: 2.5px outset #595959;
	border-radius: 5px;
	width: 22%;
    height:25px;
	text-align: center;
    background-color:#b3b3b3;
    font-weight: 50%;
    padding-top: 15px;
    padding-bottom:5px;
    margin-bottom: 8px;
    margin-left: 2px;
}


</style>
</head>
<body>
	<div id="calculator">
		<div id="screen">0</div>
		<div id="keyboard">
			<div class="button" id="(">(</div>
			<div class="button" id=")">)</div>
			<div class="button" id="&#xb1;">&#xb1;</div>
			<div class="button" id="division">&#xf7;</div>

            <div class="button" id="7">7</div>
			<div class="button" id="8">8</div>
			<div class="button" id="9">9</div>
			<div class="button" id="by">X</div>

            <div class="button" id="4">4</div>
			<div class="button" id="5">5</div>
			<div class="button" id="6">6</div>
			<div class="button" id="minus">-</div>

            <div class="button" id="1">1</div>
			<div class="button" id="2">2</div>
			<div class="button" id="3">3</div>
			<div class="button" id="plus">+</div>

            <div class="button" id="0">0</div>
			<div class="button" id="dot">.</div>
			<div class="button" id="C">C</div>
			<div class="button" id="equal">=</div>

		</div>



	</div>

</body>
</html>
