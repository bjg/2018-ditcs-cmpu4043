<!DOCTYPE html>
<html>
<head>
  
<link rel="stylesheet" href="stylesheet2.css">

</head>

<div class="calculator" onkeypress="calFunction()">

       <input type="textfield" value="" placeholder="0" id="calc">
       <div class="calculator-buttons">

         <button class="number-and-symbols-button" onclick='value("(")'>(</button>
         <button class="number-and-symbols-button" onclick='value("%")'>%</button>
         <button class="number-and-symbols-button" onclick='value(")")'>)</button>
         <button class="number-and-symbols-button" onclick='value("")'>รท</button>

         <button class="number-and-symbols-button" onclick='value("7")'>7</button>
         <button class="number-and-symbols-button" onclick='value("8")'>8</button>
         <button class="number-and-symbols-button" onclick='value("9")'>9</button>
         <button class="number-and-symbols-button" onclick='value("*")'>*</button>

         <button class="number-and-symbols-button" onclick='value("4")'>4</button>
         <button class="number-and-symbols-button" onclick='value("5")'>5</button>
         <button class="number-and-symbols-button" onclick='value("6")'>6</button>
         <button class="number-and-symbols-button" onclick='value("-")'>-</button>

         <button class="number-and-symbols-button" onclick='value("1")'>1</button>
         <button class="number-and-symbols-button" onclick='value("2")'>2</button>
         <button class="number-and-symbols-button" onclick='value("3")'>3</button>
         <button class="number-and-symbols-button" onclick='value("+")'>+</button>

         <button class="number-and-symbols-button" onclick='value("0")'>0</button>
         <button class="number-and-symbols-button" onclick='value(".")'>.</button>
         <button class="number-and-symbols-button" onclick='clear("")'>C</button>
         <button class="number-and-symbols-button" onclick='equal("=")'>=</button>

       </div>
 </div>
