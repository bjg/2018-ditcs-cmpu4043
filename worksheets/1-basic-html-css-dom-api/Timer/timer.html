<!-- making the timer function for the application -->
<script>
var status = 0; //0:stop 1:running
var time=0;
var i = 0;

function start(){
	status = 1;
	timer();

}

function stop(){
	status = 0;
	
}

function split(){
	i++;
	if(i==1){
	document.getElementById("timerlabel1").innerHTML =  document.getElementById("timerlabel0").innerHTML;
	}
	if(i==2){
	document.getElementById("timerlabel2").innerHTML =  document.getElementById("timerlabel0").innerHTML;
	}
	if(i==3){
	document.getElementById("timerlabel3").innerHTML =  document.getElementById("timerlabel0").innerHTML;
	}
	if(i==4){
	document.getElementById("timerlabel4").innerHTML =  document.getElementById("timerlabel0").innerHTML;
	}
	if(i==5){
	document.getElementById("timerlabel5").innerHTML =  document.getElementById("timerlabel0").innerHTML;
	i=0;
	}
	
	
	}
function reset(){
	status = 0;
	time = 0;
	i=0;
	document.getElementById("timerlabel0").innerHTML ="00:00:00";
	document.getElementById("timerlabel1").innerHTML ="00:00:00";
	document.getElementById("timerlabel2").innerHTML ="00:00:00";
	document.getElementById("timerlabel3").innerHTML ="00:00:00";
	document.getElementById("timerlabel4").innerHTML ="00:00:00";
	document.getElementById("timerlabel5").innerHTML ="00:00:00";

}
function timer(){
	if(status==1){
		setTimeout(function(){
		time++;
		var min = Math.floor(time/100/60);
		var sec = Math.floor(time/100);
		var mSec = time % 100;
		
		if(min < 10) {
			min = "0" + min;
		}
		if(sec >=60) {
			sec = sec % 60;
		}
		if(sec < 10) {
			sec = "0" + sec;
		}
		if(mSec < 10){
			mSec = "0"+ mSec;
		}
		
		
		document.getElementById("timerlabel0").innerHTML = min + ":" + sec + ":" + mSec;
		timer();
		},8.25);
	}

}
