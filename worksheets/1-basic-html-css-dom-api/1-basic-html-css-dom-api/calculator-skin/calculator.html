<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- Css for the calculator layout-->
    <style>
        .calcFrame {
            background: #f2f2f2;
            border-radius: 10px;
            border: 1px solid black;
            width: 30%;
            margin: auto;
        }

        .calcScreen {
            background: white;
            height: 50px;
            width: 90%;
            margin: 10px auto 10px auto;
            border: 1px solid grey;
            border-radius: 5px;
            box-shadow: inset 0 0 2px black;
        }

        .row {
            width: 90%;
            margin: auto;
        }

        button {
            border-radius: 5px;
            width: 24%;
            padding: 5px;
            margin: 5px auto 5px auto;
            font-size: 12px;
        }

        #screenText {
            margin-left: 1%;
            margin-top: 0px;
            color: grey;
        }

        #equation {
            margin-left: 1%;
            margin-top: 1px;
            color: grey;
        }
    </style>
</head>
<body>
<!--The calculator -->
<div class="calcFrame">
    <div class="calcScreen">
        <h3 id="screenText">0</h3>

    </div>
    <div class="keyPad">
        <div class="row">
            <button id="(" >(</button>
            <button id=")" >)</button>
            <button id="+-">+-</button> <!--find out what this button does -->
            <button id="/" >/</button>
        </div>
        <div class="row">
            <button id="7" >7</button>
            <button id="8" >8</button>
            <button id="9" >9</button>
            <button id="*" >*</button>
        </div>
        <div class="row">
            <button id="4" >4</button>
            <button id="5" >5</button>
            <button id="6" >6</button>
            <button id="-" >-</button>
        </div>
        <div class="row">
            <button id="1" >1</button>
            <button id="2" >2</button>
            <button id="3" >3</button>
            <button id="+" >+</button>
        </div>
        <div class="row">
            <button id="0" >0</button>
            <button id="." >.</button>
            <button id="C" >C</button>
            <button id="=" >=</button>
        </div>
    </div>
</div>
</body>

</html>
