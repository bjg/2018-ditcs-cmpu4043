<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="githubapi.css"></link>

<div align="center">
	<input type="text" placeholder="Username" id="input">
	<button id="search">Search</button>
</div>

<div align="center">
	<div class="container">
		<div class="left">
			<p>User Profile</p>

			<div class="left-inner">
				<img id="profileImage"></img>
				<hr></hr>
				<p id="name">Name:</p>
				<hr></hr>
				<p id="username">Username:</p>
				<hr></hr>
				<p id="email">Email:</p>
				<hr></hr>
				<p id="loc">Location:</p>
				<hr></hr>
				<p id="numbersOfGists">Number of Gists:</p>
			</div>
		</div>

		<div class="right"> 
			<p>User Repos</p>
			
			<div class="right-inner"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="githubapi.js"></script>
