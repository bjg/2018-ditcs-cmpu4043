<!-- Changing the existing calculator into one that works with rxjs -->

<!DOCTYPE html>
<html>
<head>
	
	<title>Rxjs Calculator</title>
	
</head>
<body>
	<div id='calc-contain'>
	
            
            <input id="currentScreen" type="text" style=" margin-bottom: 8px; width:290px; height:50px; border-radius: 10px; text-align: right; font-size: 38px;" placeholder="0" />
            <br>
            
			<button class="button button1" >(</button>
			<button class="button button1" >)</button>
			<button class="button button1" >±</button>
			<button class="button button1" >÷</button>
			<br>
			
			<button class="button button1" >7</button>
			<button class="button button1" >8</button>
			<button class="button button1" >9</button>
			<button class="button button1" >x</button>
			<br>
			
			<button class="button button1" >4</button>
			<button class="button button1" >5</button>
			<button class="button button1" >6</button>
			<button class="button button1" >-</button>
			<br>
			
			<button class="button button1" >1</button>
			<button class="button button1" >2</button>
			<button class="button button1" >3</button>
			<button class="button button1" >+</button>
			
			<button class="button button1" >0</button>
			<button class="button button1" >.</button>
			<button class="button button1" >C</button>
			<button class="button button1" >=</button>
			<br>

	
	</div>
	<script src='main.js'></script>

</body>

</html>
