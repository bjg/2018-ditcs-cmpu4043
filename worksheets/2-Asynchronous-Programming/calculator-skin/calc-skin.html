<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="calc-skin.css" />
</head>

<body>
    <div id="calculator">       
        <div id="display">
                <span id="display-text">0</span>
        </div>
        <div id="button-grid">
            <div class="btn" id="open-parenth">
                <span class="btn-text">(</span>
            </div>
            <div class="btn" id="close-parenth">
                <span class="btn-text">)</span>
            </div>
            <div class="btn" id="sign">
                <span class="btn-text">&plusmn;</span>
            </div>
            <div class="btn" id="divide">
                <span class="btn-text">&divide;</span>
            </div>
            <div class="btn" id="n7">
                <span class="btn-text">7</span>
            </div>
            <div class="btn" id="n8">
                <span class="btn-text">8</span>
            </div>
            <div class="btn" id="n9">
                <span class="btn-text">9</span>
            </div>
            <div class="btn" id="multiply">
                <span class="btn-text">x</span>
            </div>
            <div class="btn" id="n4">
                <span class="btn-text">4</span>
            </div>
            <div class="btn" id="n5">
                <span class="btn-text">5</span>
            </div>
            <div class="btn" id="n6">
                <span class="btn-text">6</span>
            </div>
            <div class="btn" id="minus">
                <span class="btn-text">-</span>
            </div>
            <div class="btn" id="n1">
                <span class="btn-text">1</span>
            </div>
            <div class="btn" id="n2">
                <span class="btn-text">2</span>
            </div>
            <div class="btn" id="n3">
                <span class="btn-text">3</span>
            </div>
            <div class="btn" id="add">
                <span class="btn-text">+</span>
            </div>
            <div class="btn" id="n0">
                <span class="btn-text">0</span>
            </div>
            <div class="btn" id="point">
                <span class="btn-text">.</span>
            </div>
            <div class="btn" id="clear">
                <span class="btn-text">C</span>
            </div>
            <div class="btn" id="equals">
                <span class="btn-text">=</span>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="calc.js"></script>
</body>

</html>
