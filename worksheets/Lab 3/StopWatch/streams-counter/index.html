<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Reactive Stopwatch</title>
  </head>
  <body>
    <canvas id ="stopwatch-canvas" width="500" height="500"></canvas>
    <section id='stopwatch-container'>
      <section id="digital">00:00:00</section>
      <section class="flex-container">
        <button id="start" class="watch-commands">start</button>
        <button id="stop" class="watch-commands">stop</button>
        <button id="reset" class="watch-commands">reset</button>
        <button id="split" class="watch-commands">split</button>
      </section>
    </section>
    <h1>Splits</h1>
    <section id="split-container">
    </section>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
