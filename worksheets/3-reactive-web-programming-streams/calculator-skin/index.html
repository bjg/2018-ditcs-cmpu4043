<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
</head>
<body>
<script src="script.js"></script>
<div id="calculator">
  <!-- Placeholder for the final calculation screen -->
   <input id = "calculation" type="text" readonly="readonly" placeholder="0">
    <!-- First row of the calculator -->
    <div id="btn-row">
      <button value = "(" onclick="btn_handler(this.value)">(</button>
      <button value = ")" onclick="btn_handler(this.value)">)</button>
      <button value = "±" onclick="btn_handler(this.value)">&plusmn</button>
      <button value = "÷" onclick="btn_handler(this.value)">&divide</button>
    </div>
    <!-- Second row of the calculator -->
    <div id="btn-row">
      <button value = "7" onclick="btn_handler(this.value)">7</button>
      <button value = "8" onclick="btn_handler(this.value)">8</button>
      <button value = "9" onclick="btn_handler(this.value)">9</button>
      <button value = "x" onclick="btn_handler(this.value)">&times</button>
    </div>
    <!-- Third Row of the calculator -->
    <div id="btn-row">
      <button value = "4" onclick="btn_handler(this.value)">4</button>
      <button value = "5" onclick="btn_handler(this.value)">5</button>
      <button value = "6" onclick="btn_handler(this.value)">6</button>
      <button value = "-" onclick="btn_handler(this.value)">&#x2212</button>
    </div>
    <!-- Forth row of the calculator -->
    <div id="btn-row">
      <button value = "1" onclick="btn_handler(this.value)">1</button>
      <button value = "2" onclick="btn_handler(this.value)">2</button>
      <button value = "3" onclick="btn_handler(this.value)">3</button>
      <button value = "+" onclick="btn_handler(this.value)">+</button>
    </div>
    <!-- Fifth row of the calculator -->
    <div id="btn-row">
      <button value = "0" onclick="btn_handler(this.value)">0</button>
      <button value = "." onclick="btn_handler(this.value)">.</button>
      <button value = "C" onclick="btn_handler(this.value)">C</button>
      <button value = "=" onclick="btn_handler(this.value)">=</button>
    </div>
  </div>

</body>
</html>
