<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
</head>
<body>
<div id="calculator">
  <!-- Placeholder for the final calculation screen -->
   <input id = "calculation" type="text" readonly="readonly" placeholder="0">
    <!-- First row of the calculator -->
    <div id="btn-row">
      <button class="leftParam" value = "(">(</button>
      <button value = ")">)</button>
      <button value = "±" >&plusmn</button>
      <button value = "÷" >&divide</button>
    </div>
    <!-- Second row of the calculator -->
    <div id="btn-row">
      <button value = "7" >7</button>
      <button value = "8" >8</button>
      <button value = "9" >9</button>
      <button value = "×" >&times</button>
    </div>
    <!-- Third Row of the calculator -->
    <div id="btn-row">
      <button value = "4" >4</button>
      <button value = "5" >5</button>
      <button value = "6" >6</button>
      <button value = "-" >&#x2212</button>
    </div>
    <!-- Forth row of the calculator -->
    <div id="btn-row">
      <button value = "1" >1</button>
      <button value = "2" >2</button>
      <button value = "3" >3</button>
      <button value = "+" >+</button>
    </div>
    <!-- Fifth row of the calculator -->
    <div id="btn-row">
      <button value = "0" >0</button>
      <button value = "." >.</button>
      <button value = "C" >C</button>
      <button value = "=" >=</button>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
