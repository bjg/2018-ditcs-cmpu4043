<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="1 CalculatorFunction.css">
		<title></title>
	</head>
	<body onkeypress="keyboardInput(event)">
		<div id= "main">
			<div id="row">
				<input id="numberDisplay" type="text" value=0 readonly>
			</div>
			<div id="row">
				<input class="operatorInput" type="button" value="(">
				<input class="operatorInput" type="button" value=")">
				<input class="numberInput" type="button" value="&plusmn">
				<input class="operatorInput" type="button" value="&divide">
			</div>
			<div id="row">
				<input class="numberInput" type="button" value="7">
				<input class="numberInput" type="button" value="8">
				<input class="numberInput" type="button" value="9">
				<input class="operatorInput" type="button" value="&times">
			</div>
			<div id="row">
				<input class="numberInput" type="button" value="4">
				<input class="numberInput" type="button" value="5">
				<input class="numberInput" type="button" value="6">
				<input class="operatorInput" type="button" value="-">
			</div>
			<div id="row">
				<input class="numberInput" type="button" value="1">
				<input class="numberInput" type="button" value="2">
				<input class="numberInput" type="button" value="3">
				<input class="operatorInput" type="button" value="+">
			</div>
			<div id="row">
				<input class="numberInput" type="button" value=0>
				<input class="numberInput" type="button" value=".">
				<input class="actionInput" type="button" value="C">
				<input class="actionInput" type="button" value="=">
			</div>

		</div>
		<div id= "log"></textarea>
	</body>
	<script src="1 CalculatorFunction.js"></script>
</html>
