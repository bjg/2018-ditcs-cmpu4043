    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
			background-color: #38D717;

            text-align: center;

           background-color: black;

            float: right;
        }
        button {
            margin-left: 5em;
            margin-right: 5em;
        }   
        @font-face {
            font-family: 'Digital';
            src: url('./src/assets/digital-7.ttf')
        }
        h1 {
            font-family: Digital;
        }

<body>
    <section id="buttons-left">
        <button id="start">Start</button><button id="stop">Stop</button>
    </section>
    <section id="buttons-right">

    </section>
    <h1 id="heading">Stopwatch</h1>
    <canvas></canvas>
