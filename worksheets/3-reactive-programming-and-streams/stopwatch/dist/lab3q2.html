	<header>
	  <h1>
		 Stopwatch
	  </h1>
	</header>
	<section id="content">
	  <header>
		Clock
	  </header>
	  <section>
		<div id="clockDisplay">
			<canvas id = "drawClock"></canvas>
				<div id = "controls">
					<button id="start">Start</button>
					<button id="stop">Stop</button>
					<button id="split">Split</button>
					<button id="reset">Reset</button>
				</div>
		</div>
	  </section>
	</section>
	<aside id="sidebar">
	  <header>
		Split Times
	  </header>
	  <div id="digitalClock">
			<table id="timer">
				<tr>
					<td>
						<p id="minutes">00</p>
						<p>:</p>
						<p id="seconds">00</p>
						<p>:</p>
						<p id="millis">0</p>
					</td>
				</tr>
			</table>
		</div>
	</aside>
		<script src="main.js"></script>
