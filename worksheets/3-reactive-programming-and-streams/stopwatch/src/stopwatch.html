<head>
	<link rel="icon" href="data:,"> <!-- to remove "Cannot GET /favicon.ico" errors-->

<body>
	<div class="row">
		<div class="col">
			<canvas id="clock" width="195" height="195">
			</canvas> <!-- clock -->
			<div id="digital-display">
				<div id="min">0</div>
				<div class="colon">:</div>
				<div id="sec">0</div>
				<div class="colon">:</div>
				<div id="ms">00</div>
			</div>
			<div id="buttons">
				<button class="buttons" id="start">Start</button>
				<button class="buttons" id="stop">Stop</button>
				<button class="buttons" id="split">Split</button>
				<button class="buttons" id="reset">Reset</button>
			</div>
		</div> <!-- col -->
		<div class="col">
			<div id="splits"></div>
		</div> <!-- col -->
	</div> <!-- row -->
</body>
