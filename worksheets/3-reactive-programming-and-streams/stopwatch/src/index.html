<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>

</head>
<body>
  <div class="top">
    <h2>Stopwatch <small>By Mark Barrett</small></h2>
  </div>

  <canvas class="analogue-stopwatch" id="canvas" width="500px" height="1280px">

  </canvas>

  <div class="digital-stopwatch" id="digital-stopwatch">
    <h1 class="time" id="time"></h1>

  </div>
  <br/>
  <div class="buttons">
    <button id="start" class="button">Start</button>
    <button id="stop" class="button">Stop</button>
    <button id="split" class="button">Split</button>
    <button id="reset" class="button">Reset</button>
  </div>

</body>
</html>
