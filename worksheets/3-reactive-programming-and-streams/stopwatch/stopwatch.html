<link rel="stylesheet" type="text/css" href="stopwatch.css"></link>

<div align="center">
	<div style="display: inline;">
		<canvas id="stopwatch" width="400" height="400" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
</div>
<br>
<div align="center" style="width: 400px; margin: 0 auto; text-align: left;">
	<div style="display: inline-block;">
		<div>
			<div>
				<button id="start">Start</button>
				<button id="stop">Stop</button>
				<button id="split">Split</button>
				<button id="reset">Reset</button>
			</div>
			<br>
			<div>
				<h2 id="minutes">00</h2>
				<h2>:</h2>
				<h2 id="seconds">00</h2>
				<h2>:</h2>
				<h2 id="tenths">00</h2>
			</div>
		</div>
	</div>
	<div id="splits" style="display: inline-block; margin-left: 50px; vertical-align: top;">
		<p style="margin-top: 0;">Splits:<p>
	</div>
</div>
