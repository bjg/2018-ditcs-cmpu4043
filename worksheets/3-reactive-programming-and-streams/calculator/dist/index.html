<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>

<body>


	<div id = 'calculator'>
		<form name = "calculator">

			<input type="text" class="display" id="display" value="" readonly  />
			<br>

			<input type = "button" value = "(" class = "op" id = "lb"/>
			<input type = "button" value = ")" class = "op" id = "rb"/>
			<input type = "button" value = "+-" class = "op" id = "neg"/> 
			<input type = "button" value = "/" class = "op" id = "divi"/>

			<input type = "button" value = "7" class = "num" id = "7"/>
			<input type = "button" value = " 8 " class = "num" id = "8"/>
			<input type = "button" value = " 9 " class = "num" id = "9"/>
			<input type = "button" value = " * " class = "op" id = "mult"/>

			<input type = "button" value = " 4 " class = "num" id = "4"/>
			<input type = "button" value = " 5 " class = "num" id = "5"/>
			<input type = "button" value = " 6 " class = "num" id = "6"/>
			<input type = "button" value = " - " class = "op" id = "sub"/>

			<input type = "button" value = " 1 " class = "num" id = "1"/>
			<input type = "button" value = " 2 " class = "num" id = "2"/>
			<input type = "button" value = " 3 " class = "num" id = "3"/>
			<input type = "button" value = " + " class = "op" id = "add"/>

			<input type = "button" value = " 0 " class = "num" id = "0"/>
			<input type = "button" value = " . " class = "op" id = "dec"/>
			<input type = "button" value = " c " class = "op" id = "clr"/>
			<input type = "button" value = " = " class = "op" id = "eq"/>

		</form>
	</div>

		<script src="main.js"></script>

</body>
</html>
