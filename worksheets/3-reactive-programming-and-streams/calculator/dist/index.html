<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id= "main">
			<div id="row">
				<input id="display" type="text" value="" readonly>
			</div>
			<div id="row">
				<button id="(" value="(" class="operatorInput">(</button>
				<button id=")" value=")" class="operatorInput">)</button>
				<button id="_" value="_" class="actionInput">&plusmn</button>
				<button id="/" value="/" class="operatorInput">&divide</button>
			</div>
			<div id="row">
				<button id="7" value="7" class="numberInput">7</button>
				<button id="8" value="8" class="numberInput">8</button>
				<button id="9" value="9" class="numberInput">9</button>
				<button id="*" value="*" class="operatorInput">&times</button>
			</div>
			<div id="row">
				<button id="4" value="4" class="numberInput">4</button>
				<button id="5" value="5" class="numberInput">5</button>
				<button id="6" value="6" class="numberInput">6</button>
				<button id="-" value="-" class="operatorInput">-</button>
			</div>
			<div id="row">
				<button id="1" value="1" class="numberInput">1</button>
				<button id="2" value="2" class="numberInput">2</button>
				<button id="3" value="3" class="numberInput">3</button>
				<button id="+" value="+" class="operatorInput">+</button>
			</div>
			<div id="row">
				<button id="0" value="0" class="numberInput">0</button>
				<button id="." value="." class="numberInput">.</button>
				<button id="C" value="C" class="actionInput">C</button>
				<button id="=" value="=" class="actionInput">=</button>
			</div>
		</div>
	<script src="main.js"></script>
</body>
</html>
