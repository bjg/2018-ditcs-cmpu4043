<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Calculator Front End
        </title>
    </head>
    <script type="text/javascript"></script>
    <body>
        <div class="calculator">
           <form id="calculator">
               <input id="screen" name="screen" type="text" readonly="readonly" placeholder="0" value="0">
           </form>
            <button class="button" id="leftbracket" value="7" > (</button>
            <button class="button" id="rightbracket" value=")">)</button>
            <button class="button" id="plusminus">+/−</button>
            <button class="button" id="division" >÷</button>
            <button class="button" id="seven" value="7">7</button>
            <button class="button" id="six" value="8" >8</button>
            <button class="button" id="nine"value="9" >9</button>
            <button class="button" id="mutiply" value="x">x</button>
            <button class="button" id="four"value="4" >4</button>
            <button class="button" id="five" value="5">5</button>
            <button class="button" id="6" value="6">6</button>
            <button class="button" id="minus" value="-" >-</button>
            <button class="button" id="one" value="1">1</button>
            <button class="button" id="two" value="2">2</button>
            <button class="button" id="three"value="3">3</button>
            <button class="button" id="plus">+</button>
            <button class="button" id="zero" value="0">0</button>
            <button class="button" id="point" >.</button>
            <button class="button" id="clear">C</button>
            <button class="button" id="equals">=</button>
        </div>
      
    </body>
</html>
