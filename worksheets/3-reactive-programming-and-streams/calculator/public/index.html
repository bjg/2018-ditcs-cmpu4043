<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>
<body>

        <div id="box">

                <div id="screen">
                        <section>
                            <div id="result">0</div>
                        </section>
                </div>

                <div id=column>

                <button class="NumberButton" value="+-">+-</button>
                <button class="Operand" value="/" >/</button>
                </div>

                <div id=column>

                <button class="Operand" value="X" >X</button>

                
                </div>

                <button class="NumberButton" value="6" >6</button>

                </div>

                <div id=column>

                <button class="NumberButton" value="3" >3</button>
                <button class="Operand" value="+" >+</button>

                       
                </div>

        </div>
