<head>
	<link rel="icon" href="data:,"> <!-- to remove "Cannot GET /favicon.ico" errors-->

<body>
	<div id="calculator">
		<div id="input"></div>
		<div class="row">
			<div class="btn">(</div>
			<div class="btn">)</div>
			<div class="btn">±</div>
			<div class="btn">÷</div>
		</div>
		<div class="row">
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn">x</div>
		</div>
		<div class="row">
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn">-</div>
		</div>
		<div class="row">
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn">+</div>
		</div>
		<div class="row">
			<div class="btn">0</div>
			<div class="btn">.</div>
			<div class="btn">C</div>
			<div class="btn">=</div>
		</div>
	</div> <!-- calculator -->
</body>
