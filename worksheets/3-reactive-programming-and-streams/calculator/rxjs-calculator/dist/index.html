<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
</head>
<body>
  <div id="app">
    <div class="calculator">
      <div class="display"></div>

      <button value="0" class="num0">0</button>
      <button value="1" class="num1">1</button>
      <button value="2" class="num2">2</button>
      <button value="3" class="num3">3</button>
      <button value="4" class="num4">4</button>
      <button value="5" class="num5">5</button>
      <button value="6" class="num6">6</button>
      <button value="7" class="num7">7</button>
      <button value="8" class="num8">8</button>
      <button value="9" class="num9">9</button>

      <button value="." class="btnDot">.</button>
      <button value="c" class="btnC">C</button>

      <button value="/" class="btnDiv">÷</button>
      <button value="*" class="btnMult">X</button>
      <button value="-" class="btnSub">-</button>
      <button value="+" class="btnAdd">+</button>
      <button value="=" class="btnEq">=</button>
      <button value="(" class="btnOB">(</button>
      <button value=")" class="btnCB">)</button>
      <button class="btnAddSub">±</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
