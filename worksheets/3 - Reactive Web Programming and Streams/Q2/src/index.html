<html>
    <title>Lab3 Q2 - Stream Clock</title>
</html>
<body>
    <div class="container">
        <div class="row">
            <div class="column-6">
                <canvas id="canvas" width="330" height="330"></canvas>
            </div>
            <div class="column-6">
                <div class="digital" id="digital_display">0min:0s:00ms</div>
                
                <div class="splits" id="splits_area"></div>
            </div>
        </div>
        <div class="row">
            <div class="minicontainer">
                <button class="button-start" id="start">Start</button>
                <button class="button-stop" id="stop">Stop</button>
                <button class="button-split" id="split">Split</button>
                <button class="button-reset" id="reset">Reset</button>
            </div>
        </div>
        
    </div>
    
</body>
