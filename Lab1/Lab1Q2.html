<head>
    <style>
        body{
            font-family: Arial,Helvetica Neue,Helvetica,sans-serif; 
        }
        .screen{
            position: relative;
            max-width: 400px;
            border: 2px solid #AAAAAA;
            border-radius: 5px;
            border-color:#EEEEEE;
            box-shadow: -3px -3px #AAAAAA;
            margin: 0 16px 0 20px;
            background: #ffffff;
        }
        .text-on-screen{
            display: block;
            text-align: right;
            color: #AAAAAA;
            padding: 5px 3px 5px 0;
            font-size: 36px;
        }
        .button-container{    
            max-width: 350px;
            margin-top: 15px;
            margin-right: 20px;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        .button{
            display: inline-block;
            width: 78px;
            height: 35px;
            background-color: #C0C0C0;
            border: 1px solid #ADADAD;
            border-radius: 8px;
            box-shadow: 3px 3px #6C6C6C;
            margin-top: 10px;
            text-align: center
        }
        .calculator{
            display: inline-block;
            margin: 40px 0 0 45px;
            padding: 25px 0px 10px 0px;
            border: 2px solid black;
            border-radius: 15px;
            background: #F7F7F7;
        }
        .middle-button-r{
            margin-right: 5px;
        }
        .middle-button-l{
            margin-right: 5px;
            margin-left: 5px;
        }
        .text-button{
            display: block;
            padding-top: 6px;
            font-size: 21px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="text-on-screen">
                0
            </div>
        </div>
        <div class="button-container">
            
            <div class="button"><span class="text-button">(</span></div>
            <div class="button middle-button-l"><span class="text-button">)</span></div>
            <div class="button middle-button-r"><span class="text-button">&#177;</span></div>
            <div class="button"><span class="text-button">&#247;</span></div>

            <div class="button"><span class="text-button">7</span></div>
            <div class="button middle-button-l"><span class="text-button">8</span></div>
            <div class="button middle-button-r"><span class="text-button">9</span></div>
            <div class="button"><span class="text-button">x</span></div>
            
            <div class="button"><span class="text-button">4</span></div>
            <div class="button middle-button-l"><span class="text-button">5</span></div>
            <div class="button middle-button-r"><span class="text-button">6</span></div>
            <div class="button"><span class="text-button">-</span></div>
            
            <div class="button"><span class="text-button">1</span></div>
            <div class="button middle-button-l"><span class="text-button">2</span></div>
            <div class="button middle-button-r"><span class="text-button">3</span></div>
            <div class="button"><span class="text-button">+</span></div>
            
            <div class="button"><span class="text-button">0</span></div>
            <div class="button middle-button-l"><span class="text-button">.</span></div>
            <div class="button middle-button-r"><span class="text-button">c</span></div>
            <div class="button"><span class="text-button">=</span></div>
        </div>
    </div>
</body>
