<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Counter</title>
</head>
<body>
	<div id = "container" class = "container">
   
	<div>
		<button id= "btnResult" class="btnResult" type="button"></button>
	</div>
   
   
   
   <div id ="btnSection">
   <div>
   <button id="(" data-num="("> ( </button>
   <button id=")" data-num=")"> ) </button>
   <button id="±"> ± </button>
   <button class="op"data-op="div" id="÷"> ÷ </button>
   </div>
   
   <div>
   <button class="num" data-num="7" id="7"> 7 </button>
   <button class="num" data-num="8" id="8"> 8 </button>
   <button class="num" data-num="9" id="9"> 9 </button>
   <button class="op" data-op="mult" id="x"> x </button>
   </div>
   
   <div>
   <button class="num" data-num="4" id="4"> 4 </button>
   <button class="num" data-num="5" id="5"> 5 </button>
   <button class="num" data-num="6" id="6"> 6 </button>
   <button class="op" data-op="sub" id ="-"> - </button>
   </div>
   
   <div>
   <button class="num" data-num="1" id="1"> 1 </button>
   <button class="num" data-num="2" id="2"> 2 </button>
   <button class="num" data-num="3" id="3"> 3 </button>
   <button class="op" data-op="add" id ="+"> + </button>
   </div>
   
   <div>
   <button class="num" data-num="0" id="0"> 0 </button>
   <button id="." class="num" data-num="." > . </button>
   <button id="C" > C </button>
   <button id="=" class="equals" > = </button>
   </div>
   </div>
      
 </div>
  <div id="app"></div>
  <script src="main.js"></script>
</body>
</html>
