<!DOCTYPE html>
<html>
<head>
    <title>Lab 3 Stopwatch</title>
</head>
<body>
        <div class="row">
            <div class="column_grid">
                <canvas id="canvas" width="375" height="500"></canvas>
            </div>

            <div class="column_grid">
                <div class="digital" id="digital_display">0min:0s:00ms</div>
                <div class="splits" id="splitList"></div>
            </div>
        </div>

        <div class="row">
            <div class="button_container">
                <button class="buttons" id="start">Start</button>
                <button class="buttons" id="stop">Stop</button>
                <button class="buttons" id="split">Split</button>
                <button class="buttons" id="reset">Reset</button>
            </div>
        </div>

</body>
</html>
