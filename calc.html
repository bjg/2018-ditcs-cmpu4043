<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<form id="calc" class="wrapper" method="POST">
		<input class="box result" name="result" type="text" value="0">
		<input class="box left-parent" type="button" value="(">
		<input class="box right-parent" type="button" value=")">
		<input class="box plus-min" type="button" value="+-">
		<input class="box divide" type="button" value="/">
		<input class="box" type="button" value="7">
		<input class="box" type="button" value="8">
		<input class="box" type="button" value="9">
		<input class="box" type="button" value="*">
		<input class="box" type="button" value="4">
		<input class="box" type="button" value="5">
		<input class="box" type="button" value="6">
		<input class="box" type="button" value="-">
		<input class="box" type="button" value="1">
		<input class="box" type="button" value="2">
		<input class="box" type="button" value="3">
		<input class="box" type="button" value="+">
		<input class="box" type="button" value="0">
		<input class="box" type="button" value=".">
		<input class="box" type="button" value="C">
		<input class="box" type="submit" value="=">
	</form>
</body>
</html>
