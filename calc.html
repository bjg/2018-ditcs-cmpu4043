<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div class="wrapper">
		<div class="box result">0</div>
		<div class="box left-parent">(</div>
		<div class="box right-parent">)</div>
		<div class="box plus-min">+-</div>
		<div class="box divide">/</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">*</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">-</div>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">+</div>
		<div class="box">0</div>
		<div class="box">.</div>
		<div class="box">C</div>
		<div class="box">=</div>
	</div>
</body>
</html>
